<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,100,300,900' rel='stylesheet' type='text/css'>
</head>

<body>

  <section class="bg-top">
    <h1>Shopping List</h1>
  </section>

  <div class="list-container">

    <!-- INPUT FIELD -->
    <section class="user-input content">
      <input type="text" id="add-item" placeholder="don't forget to buy ..." maxlength="25" required>
      <button class="add">Add</button>
    </section>

    <!-- ITEM LIST -->
    <section class="item-list content">
      <ul id="list">
      
      
      	<li class="item">
      	Milk
					<span class="delete"></span>
     		</li>
     		
     		
      	<li class="item">
      	Butter
					<span class="delete"></span>
     		</li>
     		
     		
     		<li class="item">
      	Eggs
					<span class="delete"></span>
     		</li>
     		
     		
      </ul>
    </section>

  </div>
  <!-- END LIST CONTAINER -->

  <!-- LOAD JQUERY -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <!-- LOAD JAVASCRIPT -->
  <script src="js/app.js"></script>

</body>

</html>
